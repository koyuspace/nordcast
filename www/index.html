<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nordcast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jquery-ui.css">
        <script src="jquery.js"></script>
        <script src="jquery-ui.js"></script>
        <link href="ionicons.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="config.js"></script>
        <script src="welcome.js"></script>
        <link rel="me" href="https://koyu.space/@nordcast">
        <link rel="shortcut icon" href="logo.png">
    </head>
    <body>
        <img src="logo.png" height="90" alt="Logo" id="logo__intro" />
        <span id="text__offline">You are offline</span>
        <div id="view__welcome" style="display: none;">
            <h1 id="header__welcome">Welcome to Nordcast</h1>
            <p id="text__welcome">Please log in with your fediverse account. If you don't have an account, you can sign up <a href="signup.html">here</a>.</p>
            <p><input type="email" id="username" placeholder="E-mail"></p>
            <p><input type="password" id="password" placeholder="Password"></p>
            <p><input type="text" id="instance" placeholder="Server (e.g. koyu.space)"></p>
            <button class="btn btn-primary btn-lg" id="kslogin" style="width: 80%;">Login</button>
            <div id="welcome__error"><p><b style="color:red;">Your username and/or password is wrong.</b></p></div>
            <br><small><a href="#" id="nologin">Continue without account</a></small>
        </div>
    </body>
</html>
